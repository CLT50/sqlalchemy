{% extends 'base.html' %}

{% block title %}
Create a User
{% endblock %}

{% block content %}

<h1>Create a user</h1>
<form method="POST">

    <label for="first_name">First name:</label><br>
    <input type="text" id="first_name" name="first_name" value="Enter a first name"><br>
    
    <label for="last_name">Last name:</label><br>
    <input type="text" id="last_name" name="last_name" value="Enter a last name"><br>
      
    <label for="image_url">Image URL:</label><br>
    <input type="text" id="image_url" name="image_url" value="Provide an image of this user"><br><br>
 
    <input type="submit" value="Create User">

</form>

{% endblock %}
